version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.3.0
  aws-ecs: circleci/aws-ecs@4.0.0
             
jobs:
  stage-deployment-approval:
    docker:
      - image: cimg/python:3.10
    steps:
      - run:
          name: Wait for Approval
          command: |
            # Add Slack notification logic to inform users about the pending approval
            curl -X POST -H 'Content-type: application/json' --data '{"text":"A deployment to stage is pending approval. Please approve the deployment."}' $SLACK_WEBHOOK_URL
            # Replace $SLACK_WEBHOOK_URL with your actual Slack webhook URL
  aws-ecr:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          version: docker23
      - aws-ecr/build-and-push-image:
          path: ./services/supporter-service/
          repo: goodunited-supporter-service
          tag: $CIRCLE_SHA1
      - run:
          name: Store Image Tag in SSM Parameter
          command: |
            # Use AWS CLI to update SSM parameter with the new image tag
            aws ssm put-parameter --name "/image-tag/latest" --value "${CIRCLE_SHA1}" --type "String" --overwrite
  mes-ecr:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          version: 20.10.11
      - aws-ecr/build-and-push-image:
          path: ./services/messaging-service/
          repo: goodunited-messaging-service
          tag: $CIRCLE_SHA1               
workflows:
  build-and-push-to-ecr:
    jobs:
      - stage-deployment-approval:
          name: stage-deployment-approval
          context:
            - dev  # Add your Slack context here
          filters:
            branches:
              only:
                - main
      - hold:
         type: approval
         requires:
           - "stage-deployment-approval"          
      - aws-ecr:
          name: aws-ecr-dev
          requires:
            - hold
          context:
            - dev
          filters:
            branches:
              only:
                - main         
      - mes-ecr:
          requires:
            - hold
          context:
            - dev
          filters:
            branches:
              only:
                - main
             
                          
